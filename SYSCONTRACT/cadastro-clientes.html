            <li class="item-menu">
                <a href="clientes.html">
                    <span class="icon"><i class="bi bi-person-vcard"></i></span>

                </a>
            </li>
            <li class="item-menu">
                <a href="contrato.html">
                    <span class="icon"><i class="bi bi-file-arrow-up"></i></span>

                    <span class="icon"><i class="bi bi-clipboard2-plus"></i></span>

            <li class="item-menu item-exit">

                    <span class="txt-link">Log Out</span>
                </a>
            </li>
        </ul>

    </nav><!--Fim menu lateral-->

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre o Cliente</h1>
                </div><!--title-->
                <div class="cadastro-button">
                    <button>Cadastrar</button>
                </div><!--cadastro-button-->
            </div><!--form-header-->
            <div class="input-aluno">
                <div class="title-aluno">
                    <h3>Dados Aluno</h3>
                </div><!--title-aluno-->
                <div class="input-box">
                   <label for="primeiro-nome">Primeiro Nome</label>
                   <input id="primeiro-nome" type="text" name="primeiro-nome" placeholder="Nome do aluno" required>
                </div><!--input-box-->
                <div class="input-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome" type="text" name="sobrenome" placeholder="Sobrenome completo do aluno" required>
                 </div><!--input-box-->
                 <div class="input-box">
                    <label for="contato-aluno">Número contato</label>
                    <input id="contato-aluno" type="tel" name="contato-aluno" placeholder="(00)00000-0000">
                 </div><!--input-box-->
                 <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Email aluno">
                 </div><!--input-box-->
                 <div class="input-box">
                    <label for="escola">Instituição escolar</label>
                    <input id="escola" type="text" name="escola" placeholder="Escola que estuda">
                 </div><!--input-box-->
                 <div class="input-box">
                    <label for="sexo">Sexo</label>
                    <input list="sexo">
                    <datalist id="sexo">
                    <option value="Masculino"></option>
                    <option value="Feminino"></option>
                    <option value="Outros"></option>                    
                    </datalist>
                 </div><!--input-box-->
                 <div class="input-box"></div>
                    <label for="série"></label>
                    <input list="série">
                    <datalist id="série">
                    <option value="Infantil"></option>
                    <option value="1° Ano EFI"></option>
                    <option value="2° Ano EFI"></option>
                    <option value="3° Ano EFI"></option>
                    <option value="4° Ano EFI"></option>
                    <option value="5° Ano EFI"></option>
                    <option value="6° Ano EFII"></option>
                    <option value="7° Ano EFII"></option>
                    <option value="8° Ano EFII"></option>
                    <option value="9° Ano EFII"></option>
                    <option value="1° Ano EM"></option>
                    <option value="2° Ano EM"></option>
                    <option value="3° Ano EM"></option>
                    <option value="Graduação"></option>
                    <option value="Outros"></option>                    
                    </datalist>
                 </div><!--input-box-->
        </div><!--input-aluno-->
        <div class="input-endereco">
            <div class="title-endereco">
                <h3>Dados Endereço</h3>
            </div><!--title-endereco-->
                 <div class="input-box">
                    <label for="CEP">CEP</label>
                    <input id="cep" type="text" name="cep" placeholder="00000-000">
                 </div><!--input-box-->
                 <div class="input-box"></div>
                    <label for="CEP">Logradouro</label>
                    <input id="cep" type="text" name="cep" placeholder="00000-000">
                 </div><!--input-box-->
                 <div class="input-box"></div>
                    <label for="CEP">CEP</label>
                    <input id="cep" type="text" name="cep" placeholder="00000-000">
                 </div><!--input-box-->

        </div><!--input-endereco-->               
            
        </form>
    </div><!--form-->




</body>
