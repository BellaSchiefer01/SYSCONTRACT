<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>

    <!-- Bootstrap e ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Arquivo de estilos customizados -->
    <link rel="stylesheet" href="{% static 'css/style-gerenciador.css' %}">
</head>

<body>
    <!-- Menu lateral ajustado -->
    <nav class="menu-lateral"
        style="background-color: #b41fff; color: #fff; height: 100vh; position: fixed; width: 250px; padding: 20px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center;">
        <a class="navbar-brand mb-4" href="{% url 'inicio' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo" height="100" width="200">
        </a>
        <ul class="navbar-nav flex-column w-100">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}" style="color: #fff;">
                    <i class="bi bi-columns-gap"></i> Dashboard
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'cadastro' %}" style="color: #fff;">
                    <i class="bi bi-clipboard2-plus"></i> Cadastro
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'clientes' %}" style="color: #fff;">
                    <i class="bi bi-person-vcard"></i> Cliente
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contrato' %}" style="color: #fff;">
                    <i class="bi bi-file-arrow-up"></i> Contrato
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'gerenciador' %}" style="color: #fff;">
                    <i class="bi bi-database-check"></i> Gerenciador
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="{% url 'login' %}">
                    <i class="bi bi-x-square"></i> Log Out
                </a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container-fluid">
        <div class="row g-3">
            <!-- Imagem -->
            <div class="col-md-5">
                <img src="{% static 'img/undraw_transfer_money_re_6o1h.svg' %}" class="img-fluid" alt="Pagamento">
            </div>

            <!-- Formulário -->
            <div class="col-md-7">
                <h1 class="mb-4">Criação de Contrato</h1>
                <form action="#">

                    <div class="form-group">
                        <label for="nomealuno">Nome Aluno</label>
                        <input id="nomealuno" type="text" class="form-control">
                    </div><!--Aqui deverá ocorrer uma pesquisa no banco de dados-->

                    <div class="form-group">
                        <label for="Valorporhora">Valor/hora</label>
                        <input id="Valorporhora" type="number" class="form-control">
                    </div>


                    <div class="form-group">
                        <label for="Totalhoras">Total de horas</label>
                        <input id="Totalhoras" type="number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="horapormes">Horas por mês</label>
                        <input id="horapormes" type="number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="total">Total a pagar</label>
                        <input id="total" type="number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Parcela">Parcelas</label>
                        <input id="Parcela" type="number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Valorpormes">Valor por mês</label>
                        <input id="Valorpormes" type="number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Datapagamento">Data de pagamento</label>
                        <input id="Datapagamento" type="date" class="form-control">
                    </div>

                    <div class="input-box">
                        <label for="Vigência">Vigência do contrato</label>
                    </div>
                    <div class="input-box" class="dois">
                        <input id="Vigência" type="date">
                        <input id="Vigência" type="date">
                    </div>

                    <div class="form-group">
                        <label>Renovação Automática</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="RenovacaoSim" name="Renovacao" value="sim">
                            <label class="form-check-label" for="RenovacaoSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="RenovacaoNao" name="Renovacao" value="nao">
                            <label class="form-check-label" for="RenovacaoNao">Não</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Formapagamento">Forma de pagamento</label>
                        <input id="Formapagamento" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Serviços">Serviço</label>
                        <input id="Serviços" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="Vezessemana">Vezes na semana</label>
                        <input id="Vezessemana" type="number" class="form-control">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Gerar contrato</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
