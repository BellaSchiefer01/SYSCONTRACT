<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contratos</title>
    
    <!-- Bootstrap e ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Arquivo de estilos customizados -->
    <link rel="stylesheet" href="{% static 'css/style-cadastro-de-clientes.css' %}">
</head>
<body>
    <!-- Menu lateral ajustado -->
    <nav class="menu-lateral" style="background-color: #b41fff; color: #fff; height: 100vh; position: fixed; width: 250px; padding: 20px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center;">
        <a class="navbar-brand mb-4" href="{% url 'inicio' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo" height="100" width="200">
        </a>
        <ul class="navbar-nav flex-column w-100">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}" style="color: #fff;">
                    <i class="bi bi-columns-gap"></i> Dashboard
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'cadastro' %}" style="color: #fff;">
                    <i class="bi bi-clipboard2-plus"></i> Cadastro
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'clientes' %}" style="color: #fff;">
                    <i class="bi bi-person-vcard"></i> Cliente
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contrato' %}" style="color: #fff;">
                    <i class="bi bi-file-arrow-up"></i> Contrato
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'gerenciador' %}" style="color: #fff;">
                    <i class="bi bi-database-check"></i> Gerenciador
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link text-danger" href="{% url 'login' %}">
                    <i class="bi bi-x-square"></i> Log Out
                </a>
            </li>
        </ul>
    </nav>

    <!-- Formulário de cadastro -->
    <div class="bodyform" style="margin-left: 250px; padding: 20px;"> <!-- Adiciona margem à esquerda para o menu -->
        <section class="container">
            <header>Cadastro Cliente</header>
            <h3 class="dados">Dados do aluno</h3>
            <form action="{% url 'cadastro' %}" method="POST" class="form">
                {% csrf_token %}  <!-- Adicione esta linha para proteger contra CSRF -->
                <div class="input-box">
                    <label>Nome completo</label>
                    <input type="text" name="nome_completo" placeholder="Digite o nome completo" required>
                </div>
                <div class="input-box">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Digite o E-mail do aluno" required>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>Número de telefone</label>
                        <input type="tel" name="telefone" placeholder="Digite o telefone do aluno" required>
                    </div>
                    <div class="input-box">
                        <label>Data de nascimento</label>
                        <input type="date" name="data_nascimento" required>
                    </div>
                    <div class="input-box">
                        <label>Instituição escolar</label>
                        <input type="text" name="instituicao_escolar" placeholder="Digite a instituição escolar" required>
                    </div>
                    <div class="input-box">
                        <label>Série</label>
                        <input type="text" name="serie" placeholder="Digite a série" required>
                    </div>
                </div>
                <div class="genero-box">
                    <h3>Sexo</h3>
                    <div class="genero-option">
                        <div class="genero">
                            <input type="radio" id="check-feminino" name="sexo" value="Feminino" checked>
                            <label for="check-feminino">Feminino</label>
                        </div>
                        <div class="genero">
                            <input type="radio" id="check-masculino" name="sexo" value="Masculino">
                            <label for="check-masculino">Masculino</label>
                        </div>
                        <div class="genero">
                            <input type="radio" id="check-outro" name="sexo" value="Outro">
                            <label for="check-outro">Outros</label>
                        </div>
                        <div class="genero">
                            <input type="radio" id="check-undefined" name="sexo" value="Prefiro não responder">
                            <label for="check-undefined">Prefiro não responder</label>
                        </div>
                    </div>
                </div>
                <div class="input-box addres">
                    <h3 class="dados end">Endereço</h3>
                    <input type="text" name="endereco" placeholder="Rua" required>
                    <input type="number" name="numero" placeholder="Número" required>
                    <input type="text" name="complemento" placeholder="Complemento" required>
                    <input type="text" name="cidade" placeholder="Cidade" required>
                    <input type="text" name="regiao" placeholder="Região" required>
                    <input type="text" name="cep" placeholder="CEP" required>
                </div>
                <div class="dadosresponsavel">
                    <h3 class="dados">Dados do responsável</h3>
                    <div class="input-box">
                        <label>Nome completo</label>
                        <input type="text" name="nome_responsavel" placeholder="Digite o nome do responsável" required>
                    </div>
                    <div class="input-box">
                        <label>CPF</label>
                        <input type="text" name="cpf_responsavel" placeholder="000.000.000-00" required>
                    </div>
                    <div class="input-box">
                        <label>RG</label>
                        <input type="text" name="rg_responsavel" placeholder="Digite o RG do responsável" required>
                    </div>
                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" name="email_responsavel" placeholder="Digite o E-mail do responsável" required>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Número de telefone</label>
                            <input type="tel" name="telefone_responsavel" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="input-box">
                            <label>Data de nascimento</label>
                            <input type="date" name="data_nascimento_responsavel" required>
                        </div>
                        <div class="input-box">
                            <label>Profissão</label>
                            <input type="text" name="profissao_responsavel" placeholder="Ex: Médico" required>
                        </div>
                    </div>
                    <div class="genero-box">
                        <h3>Sexo</h3>
                        <div class="genero-option">
                            <div class="genero">
                                <input type="radio" id="check-feminino-responsavel" name="sexo_responsavel" value="Feminino" checked>
                                <label for="check-feminino-responsavel">Feminino</label>
                            </div>
                            <div class="genero">
                                <input type="radio" id="check-masculino-responsavel" name="sexo_responsavel" value="Masculino">
                                <label for="check-masculino-responsavel">Masculino</label>
                            </div>
                            <div class="genero">
                                <input type="radio" id="check-outro-responsavel" name="sexo_responsavel" value="Outro">
                                <label for="check-outro-responsavel">Outros</label>
                            </div>
                            <div class="genero">
                                <input type="radio" id="check-undefined-responsavel" name="sexo_responsavel" value="Prefiro não responder">
                                <label for="check-undefined-responsavel">Prefiro não responder</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="cadastrar">Cadastrar</button> 
                <button type="reset" class="cancelar">Cancelar</button> 
            </form>
        </section>
    </div>
</body>
</html>
