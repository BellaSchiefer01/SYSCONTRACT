<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Seu arquivo de estilos customizados -->
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <!-- Barra de Navegação -->
    <header class="header">
        <nav class="nav barra-navegar">            
           <a href="#"><img src="img/logo.png" alt="Logo" height="60" width="100"></a>
                <button class="hamburguer"></button>       
                <ul class="nav-list">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Suporte</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>            
        </nav>
           
    </header><!--Fim navegação-->

    <!-- Container do Login-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h1 class="text-center mb-4">Login</h1>
            
                <form action="#" method="post">
                <div style="padding: 1%" class="mb-4">
                    <label for="username" class="form-label">Usuário</label>
                    </br>
                    <input style="width: 100%" type="text" id="username" name="username" class="form-control" required>
                </div>
                <div style="padding: 1%" class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    </br>
                    <input style="width: 100%;" type="password" id="password" name="password" class="form-control" required>
                </div>
                <button style="width: 50%;" type="submit" class="btn btn-primary btn-login"><a href="dashboard.html">Entrar</a></button>
            </form>            
        </div>
    </div> <!--Fim Login-->

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
